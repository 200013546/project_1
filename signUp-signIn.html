<body>

  <main ontouchstart class="with-hover">
	<aside>
		<div></div>
		<svg viewBox="0 0 100 100">
			<g stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
			</g>
		</svg>
		<div>
			<p id="intro-signup"><strong>Cerebral City Search</strong></p><br>
			<p id="intro-signup2">is even better with&nbsp;an&nbsp;account.</p> -->
			<p id="intro-login" class="active">Welcome back to<br/><strong>Cerebral City Search</strong>!</p>
		</div>
	</aside>
	<section>
		<h1>
			<a id="link-login"  class="active">Log In</a>
			<a id="link-signup">Sign Up</a>
		</h1>
			<form id="form-signup">
			<div>
				<fieldset>

				</fieldset>
				<fieldset>
					<div>
						<label for="email">Email</label>
						<input id="email-input" class="input-lg" type="email" placeholder="marcia@polo.com"/>
					</div>
				</fieldset>
				<fieldset>
					<div>
						<label for="password1-input">Password</label>
						<input id="password1-input" class="input-lg"  type="password" placeholder="••••••••"/>
					</div>
					<br>
					<div>
							<label for="password2-input">Confirm Password</label>
							<input id="password2-input" class="input-lg"  type="password" placeholder="••••••••"/>
					</div>
				</fieldset>
            </div>
            <br>
            <div id="response" class="input-lg"></div>

			
            <input id="signUp" type="submit" value="Sign Up"/>
            
		</form>
		<form id="form-login"  class="active">
			<div>
				<fieldset>
					<div>
						<label for="email">Email</label>
						<input id="email-input2" class="input-lg" type="email" placeholder="marcia@polo.com"/>
					</div>
				</fieldset>
				<fieldset>
					<div>
						<label for="password-input2">Password</label>
						<input id="password-input2" class="input-lg" type="password" placeholder="••••••••"/>
					</div>
				</fieldset>
			</div>
			<br>
            <div id="response-2" class="input-lg"></div>
			
            <input id="sign-in" type="submit" value="Log In"/>
		</form>
	</section>
</main>
